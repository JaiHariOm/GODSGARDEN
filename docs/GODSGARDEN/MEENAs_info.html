            <div id="id1" style="height: 1190px; left: 282px; position: absolute; top: 808px; width: 360px; z-index: 1; " class="style_SkipStroke shape-with-text">
              <div class="text-content graphic_textbox_layout_style_default_External_360_1190" style="padding: 0px; ">
                <div class="graphic_textbox_layout_style_default">
                  <p style="padding-top: 0pt; " class="paragraph_style"><span class="style">こんにちは はじめまして MEENA です.<br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style">この時代に この地球に生を受けて.<br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style">とても幸せです.<br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style">いままでにも増して この星が.<br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style">碧く光輝く 奇跡溢れる星となりますように.<br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style">すべての生きとし生ける魂が.<br /></span></p>
                  <p class="paragraph_style_1"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style">その本来のあるがままの姿で.<br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style">光り輝き 歓びに包まれますように.<br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style_1">all my relations</span><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style"><br /></span></p>
                  <p class="paragraph_style"><span class="style">愛をこめて<br /></span></p>
                  <p class="paragraph_style_2"><span class="style"><br /></span></p>
                  <p class="paragraph_style_2"><span class="style"><br /></span></p>
                  <p class="paragraph_style_2"><span class="style"><br /></span></p>
                  <p class="paragraph_style_2"><span class="style"><br /></span></p>
                  <p class="paragraph_style_2"><span class="style"><br /></span></p>
                  <p class="paragraph_style_2"><span class="style"><br /></span></p>
                  <p class="paragraph_style_2"><span class="style"><br /></span></p>

                  <p class="paragraph_style_2"><span class="style"><br /></span></p>
                  <p class="paragraph_style_2"><span class="style_2">Mi・ana<br /></span></p>
                  <p class="paragraph_style_2"><span class="style_2"><br /></span></p>
                  <p class="paragraph_style_2"><span class="style_2">Meena　Bharti　Srya<br /></span></p>
